<!DOCTYPE html>
<html lang="en">

<head>
    <!-- META -->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <!-- FONTAWESOME, GOOGLE FONTS SOURCES -->

    <title>Qui Austin Recs</title>

<body>
    <div  class="web-container">
        <header>

                <li><button class="bg-gray-600 hover:bg-black text-white font-bold py-2 mt-6 mb-3 mr-3 ml-0 w-64 rounded" id="8624777H%2B2M">

                <li><button class="bg-gray-600 hover:bg-black text-white font-bold py-2 mt-6 mb-3 mr-3 ml-0 w-64 rounded" id="862476CX%2B62">

                <li><button class="bg-gray-600 hover:bg-black text-white font-bold py-2 mt-6 mb-3 mr-3 ml-0 w-64 rounded" id="862477X3%2B54">

                <li><button class="bg-gray-600 hover:bg-black text-white font-bold py-2 mt-6 mb-3 mr-3 ml-0 w-64 rounded" id="8624777F%2B3X">

                <li><button class="bg-gray-600 hover:bg-black text-white font-bold py-2 mt-6 mb-3 mr-3 ml-0 w-64 rounded" id="8624773X%2B8Q">
                    Justine's</button></li>
                <li><button class="bg-gray-600 hover:bg-black text-white font-bold py-2 mt-6 mb-3 mr-3 ml-0 w-64 rounded" id="862477C9%2B2F">
                    Franklin BBQ</button></li>
                <li><button class="bg-gray-600 hover:bg-black text-white font-bold py-2 mt-6 mb-3 mr-3 ml-0 w-64 rounded" id="86247792%2B67">
                    Juan Pelota Cafe</button></li>
            </ul>

            <section class="col-start-4 col-end-6 mt-6 leading-loose">
                <ul>
                    <li>Name:</li>
                    <li>Address:</li>
                    <li>Price:</li>
                    <li>Rating:</li>
                    <li>Cuisine:</li>
                    <li><img class="rounded" src="./assets/images/placeholder1.png" alt=""></li>
                </ul>
            </section>

            <section class="col-start-7 col-end-13 py-2">
                <!--Div for the map marker-->
                <div id="map"></div>
            </section>

        </main>

        <footer class="col-span-3">
            <p class="bg-black text-white p-8 text-l font-bold text-center">The Connoisseurs Â© 2022 Copyright</p>
        </footer>
    </div>

    <script src="./assets/js/script.js"></script>
