<!DOCTYPE html>
<html lang="en">

<head>
    <!-- META -->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <!-- FONTAWESOME, GOOGLE FONTS SOURCES -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <!-- LINK TAILWIND SOURCE -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <script id="places" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBD54S-783HvI69wO9163BupKf4QjIyB5I&libraries=places"></script>
    <!-- BROWSER TAB TITLE -->
    <title id="chef-name" data-chef="0">Franklin Recs</title>
</head>

<body>
    <div  class="web-container">
        <header>
            <h1 class="bg-black text-white pb-0 pt-6 text-7xl text-center">
                The Local Foodie
            </h1>
            <h2 class="bg-black text-white pb-8 pt-6 text-4xl text-center">Find Austin's Best Celebrity Chef-Endorsed Restaurants</h2>
        </header>
        <!-- 3 COLUMNS / IMAGE / LIST OF RECS / DISPLAY APIS -->

        <main class="grid grid-cols-12 col-span-3 px-8">
            <ul id="rests">
                <li class="profile mt-4"><img class="rounded" src="./assets/images/franklin.jpeg" alt="Photo of Aaron Franklin"></li>
                <li class="w-64 text-white"><imgcaption>Aaron Franklin</imgcaption></li>
                <li><button class="bg-gray-600 hover:bg-black text-white font-bold py-2 mt-6 mb-3 mr-3 ml-0 w-64 rounded" id="8624777P%2B5F" data-index="0">
                    Veracruz All Natural</button></li>
                <li><button class="bg-gray-600 hover:bg-black text-white font-bold py-2 m-3 ml-0 w-64 rounded" id="8624772G%2BQV" data-index="1">
                    Launderette</button></li>
                <li><button class="bg-gray-600 hover:bg-black text-white font-bold py-2 m-3 ml-0 w-64 rounded" id="862466WV%2BQM" data-index="2">
                    Lenoir</button></li>
                <li><button class="bg-gray-600 hover:bg-black text-white font-bold py-2 m-3 ml-0 w-64 rounded" id="8624776G%2BWM" data-index="3">
                    Suerte</button></li>
                <li><button class="bg-gray-600 hover:bg-black text-white font-bold py-2 m-3 ml-0 w-64 rounded" id="86249765%2BV3" data-index="4">
                    ElDorado Cafe</button></li>
                <li><button class="bg-gray-600 hover:bg-black text-white font-bold py-2 m-3 ml-0 w-64 rounded" id="862477C9%2B2F" data-index="5">
                    Franklin Barbecue</button></li>
                <li><button class="bg-gray-600 hover:bg-black text-white font-bold py-2 mt-3 mb-6 mr-3 ml-0 w-64 rounded" id="862466XH%2B4F" data-index="6">
                    Loro</button></li>
                <li><button class="bg-gray-600 hover:bg-black text-white font-bold py-2 mt-6 mb-3 mr-3 ml-0 w-64 rounded" id="86248766%2B82" data-index="7">
                    Uchiko</button></li>
            </ul>

            <section class="col-start-4 col-end-6 mt-6 leading-loose">
                <ul>
                    <li class="text-white" id="restaurantName"></li>
                    <li class="text-white" id="restaurantAddress"></li>
                    <li class="text-white" id="restaurantRating"></li>
                    <li class="text-white" id="restaurantPrice"></li>
                    <li class="text-white" id="restaurantType"></li>
                    <li><img class="rounded" id="foodImg" src="./assets/images/placeholder1.png" alt="Photo of food."></li>
                </ul>
            </section>

            <section class="col-start-7 col-end-13 mt-3 py-2">
                <!--Div for the map marker-->
                <div id="map"></div>
            </section>

        </main>

        <footer class="col-span-3">
            <p class="bg-black text-white p-8 text-l font-bold text-center">The Connoisseurs Â© 2022 Copyright</p>
        </footer>
    </div>
    <!-- JAVASCRIPT -->
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/googleAPI.js"></script>
    <!-- 
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVM4nCzUY3gFGHGXhyDnzXz8ZZbcT0e1w&callback=initMap"></script>
    -->
</body>
</html>
