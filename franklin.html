<!DOCTYPE html>
<html lang="en">

<head>
    <!-- META -->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <!-- FONTAWESOME, GOOGLE FONTS SOURCES -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <!-- BROWSER TAB TITLE -->
    <title>Franklin Recs</title>

<body>
    <div  class="web-container">
        <header>
            <h1 class="bg-black text-white pb-0 pt-6 text-7xl text-center">
                The Local Foodie
            </h1>
            <h2 class="bg-black text-white pb-8 pt-6 text-4xl text-center">Find Austin's Best Celebrity Chef-Endorsed Restaurants</h2>

        <!-- 3 COLUMNS / IMAGE / LIST OF RECS / DISPLAY APIS -->

                <li><button class="bg-gray-600 hover:bg-black text-white font-bold py-2 mt-6 mb-3 mr-3 ml-0 w-64 rounded" id="862477G5%2BQ6">

                <li><button class="bg-gray-600 hover:bg-black text-white font-bold py-2 mt-6 mb-3 mr-3 ml-0 w-64 rounded" id="8624777C%2BW5">

                <li><button class="bg-gray-600 hover:bg-black text-white font-bold py-2 mt-6 mb-3 mr-3 ml-0 w-64 rounded" id="8624772G%2BQV">
                    Launderette</button></li>
                <li><button class="bg-gray-600 hover:bg-black text-white font-bold py-2 mt-6 mb-3 mr-3 ml-0 w-64 rounded" id="862466WV%2BPJ">
                    Lenoir</button></li>
                <li><button class="bg-gray-600 hover:bg-black text-white font-bold py-2 mt-6 mb-3 mr-3 ml-0 w-64 rounded" id="8624776G%2BVP">
                    Suerte</button></li>
                <li><button class="bg-gray-600 hover:bg-black text-white font-bold py-2 mt-6 mb-3 mr-3 ml-0 w-64 rounded" id="86249764%2BPX">
                    El Dorado</button></li>
                <li><button class="bg-gray-600 hover:bg-black text-white font-bold py-2 mt-6 mb-3 mr-3 ml-0 w-64 rounded" id="862477C9%2B2F">
                    Franklin BBQ</button></li>
                <li><button class="bg-gray-600 hover:bg-black text-white font-bold py-2 mt-6 mb-3 mr-3 ml-0 w-64 rounded" id="862466XH%2B4F">
                    Loro</button></li>
                <li><button class="bg-gray-600 hover:bg-black text-white font-bold py-2 mt-6 mb-3 mr-3 ml-0 w-64 rounded" id="8624765R%2B23">
                    Uchi</button></li>
                <li><button class="bg-gray-600 hover:bg-black text-white font-bold py-2 mt-6 mb-3 mr-3 ml-0 w-64 rounded" id="86248765%2B7X">
                    Uchiko</button></li>
            </ul>

            <section class="col-start-4 col-end-6 mt-6 leading-loose">
                <ul>
                    <li>Name:</li>
                    <li>Address:</li>
                    <li>Price:</li>
                    <li>Rating:</li>
                    <li>Cuisine:</li>
                    <li><img class="rounded" src="./assets/images/placeholder1.png" alt=""></li>
                </ul>
            </section>

            <section class="col-start-7 col-end-13 py-2">
                <!--Div for the map marker-->
                <div id="map"></div>
            </section>

        </main>

        <footer class="col-span-3">
            <p class="bg-black text-white p-8 text-l font-bold text-center">The Connoisseurs Â© 2022 Copyright</p>
        </footer>
    </div>
    <!-- JAVASCRIPT -->
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/googleAPI.js"></script>
